<ion-view view-title="Disclose">
  <ion-nav-buttons side="primary">
    <button class="button button-icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
	<div class="list card row">
		<div class="item item-image col-50">
			<img src="img/worried.png" alt="When">
		</div>
		<div class="col-50">
			<label class="item item-input item-stacked-label">
			<span class="input-label h2">Ano ang nangyari?</span>
			<input type="text" placeholder="Cat-calling o sumisitsit sa kanto">
			</label>
		</div>
	</div>

	<div class="list card row">
		<div class="item item-image col-50">
			<img src="img/determined.png" alt="When">
		</div>
		<div class="col-50">
		<label class="item item-input item-stacked-label">
		<span class="input-label h2">Kailan ito nangyari?</span>
		<input type="date" placeholder="May 14, 2016">
		</label>
		</div>
	</div>

	<div class="list card row">
		<div class="item item-image col-50">
			<img src="img/sad.png" alt="When">
		</div>
    	<div class="col-50">
	    <label class="item item-input item-stacked-label">
		<span class="input-label h2">Saan Ito Nangyari?</span>
		<input type="text" placeholder="Street Address">
		<input type="text" placeholder="District/Barangay">
		<input type="text" placeholder="City/Municipality">
		<input type="text" placeholder="Province">
		</label>		
		</div>
	</div>

	<div class="list card row">
		<div class="item item-image col-50">
			<img src="img/calm.png" style="max-width:100%">
		</div>
  	    <div class="col-50">
		<label class="item item-input item-stacked-label">
		<span class="input-label h2">I-kwento Paano nangyari?</span>
		<textarea placeholder="How It Happened: People Involved: Witnesses:"></textarea>
		</label>
		</div>
	</div>
	
	<button class="button button-block button-positive">Submit Now.</button>
	</ion-content>
	
</ion-view>
